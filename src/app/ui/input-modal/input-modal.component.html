<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ body }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" ngbAutoFocus><i class="fas fa-times-circle"></i>
      No</button>
    <button type="button" class="btn btn-primary" (click)="closeConfirmation()"><i class="fas fa-check-circle"></i>
      Yes</button>
  </div>
